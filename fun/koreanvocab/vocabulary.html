<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #word-display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
        #wrong {
            margin-top: 20px;
            font-size: 1.5em;
            color: red;
        }
        #next-btn {
            margin-top: 20px;
            display: none;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Language Quiz</h1>

    <label for="question-language">Select Question Language:</label>
    <select id="question-language">
        <option value="korean">Korean</option>
        <option value="english">English</option>
        <option value="mongolian">Mongolian</option>
    </select>

    <div id="word-display">Word will appear here</div>

    <input type="text" id="answer-input" placeholder="Type your answer here" />
    <button id="submit-btn">Submit</button>

    <div id="result"></div>
    <div id="wrong"></div>

    <button id="next-btn">Next</button>

    <script src="vocabulary.js"></script>
</body>
</html>
